  <div id="statusBar"></div>
  <div id="pageNav" class="bar navBar navBar-main custCol-secondary padding0"></div>
  <!-- the loading modal must be on top of the page nav or the reload button is hidden -->
  <div id="loadingModal" class="modal modal-opaque js-loadingModal top0 hide">
    <div class="spinner-with-logo fullCentered">
      <i class="ion-android-sync spinner fontSize30 spinner-with-logo-icon"></i>
    </div>
    <div class="width100 positionTop">
      <a class="btn btn-txt rowTop10 marginRight10 pull-right js-indexReload"><i class="ion-android-sync"></i> <span class="js-translate" data-translate="Reload"></span></a>
      <a class="btn btn-txt rowTop10 marginRight10 pull-right" href="#home"><i class="ion-home"></i> <span class="js-translate" data-translate="LoadIndex"></span></a>
    </div>
  </div>

  <!--TODO: modularize non-modular scripts -->
  <script src="js/utils/list.min.js"></script>

  <script>
    var app = require('./js/main'),
        remote = require('remote'),
        Menu = remote.require('menu'),
        MenuItem = remote.require('menu-item'),
        os = require('os'),
        platform = os.platform();

    switch(platform) {
      case "darwin":
        platform = "mac";
    }

    window.translateIndex = function(){
      $('.js-translate').each(function() {
        $(this).text(polyglot.t($(this).data("translate")));
      });
    };
    translateIndex();
    $('.js-closeIndexModal').on('click', function(){
      $(this).closest('.modal').addClass('hide');
    });
    $('.js-closeIndexApp').on('click', function(){
      var win = remote.getCurrentWindow();
      var process = remote.process;
      if (process.platform != 'darwin') {
        win.close();
      } else {
        win.hide();
      }
    });
    $('.js-indexReload').on('click', function(){
      location.reload();
    });
    $('.js-newServerIndexApp').on('click', function(){
      var newServer = $('#indexNewServer').val();
      app.loadNewServer(newServer);
    });
    $('.js-defaultServerIndexApp').on('click', function(){
      app.loadNewServer("http://localhost:18469/api/v1/");
    });

    var appMenu = Menu.buildFromTemplate([
      {
        label: 'Edit',
        submenu: [
          {
            label: 'Undo',
            role: 'undo'
          }, {
            label: 'Redo',
            role: 'redo'
          }, {
            type: 'separator'
          }, {
            label: 'Cut',
            role: 'cut'
          }, {
            label: 'Copy',
            role: 'copy'
          }, {
            label: 'Paste',
            role: 'paste'
          }, {
            label: 'Paste and Match Style',
            click: function() {
              BrowserWindow.getFocusedWindow().webContents.pasteAndMatchStyle();
            }
          },
          {
            label: 'Select All',
            role: 'selectall'
          }
        ]
      },
      {
        label: 'View',
        submenu: [
          {
            label: 'Reload',
            accelerator: 'CmdOrCtrl+R',
            click: function(item, focusedWindow) {
              if (focusedWindow) {
                focusedWindow.reload();
              }
            }
          },
          {
            label: 'Toggle Developer Tools',
            accelerator: (function() {
              if (platform == 'mac') {
                return 'Alt+Command+I';
              } else {
                return 'Ctrl+Shift+I';
              }
            })(),
            click: function(item, focusedWindow) {
              if (focusedWindow) {
                focusedWindow.toggleDevTools();
              }
            }
          },
          {
            label: 'Toggle Full Screen',
            accelerator: (function() {
              if (platform == 'mac') {
                return 'Ctrl+Command+F';
              } else {
                return 'F11';
              }
            })(),
            click: function(item, focusedWindow) {
              var fullScreen;

              if (mainWindow) {
                fullScreen = !mainWindow.isFullScreen();
                mainWindow.setFullScreen(fullScreen);

                if (fullScreen) {
                  mainWindow.webContents.send('fullscreen-enter');
                } else {
                  mainWindow.webContents.send('fullscreen-exit');
                }
              }
            }
          },
        ]
      },
      {
        label: 'Window',
        submenu: [
          {
            label: 'Minimize',
            selector: 'performMiniaturize:',
            accelerator: 'Command+M'
          }
        ]
      }
    ]);

    window.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      appMenu.popup(remote.getCurrentWindow());
    }, false);
  </script>
</body>
