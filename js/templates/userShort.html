<div class="rowItem">
  <div class="thumbnail pull-left"
  <% if(typeof(avatar_hash) !== "undefined" && avatar_hash) { %>
  style="background-image: url(<%- avatar_hash %>);"
  <% }else{ %>
  style="background-image: url(imgs/defaultUser.png)"
  <% } %>></div>
  <div class="pull-left txt-unleaded">
    <div><%= name %></div>
    <div class="txt-fade"><%= handle %></div>
  </div>
  <div class="pull-right">
    <a class="btn btn-txt btn-light js-storeListFollow"><%= polyglot.t('Follow') %></a>
  </div>
</div>
