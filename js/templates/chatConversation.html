<div class="chatConversationHeader">
    <a class="chatConversationAvatar thumbnail-small marginRight5 floatLeft js-username clickable"
       style="background-image: <%= ob.cssImageUrl(ob.avatar_hash, ob.guid, 'imgs/defaultUser.png') %>;"
       href="#userPage/<%= ob.guid %>/store"></a>
    <div class="chatConversationLabel floatLeft js-username"><%= ob.handle || ob.guid %></div>
    <div class="conversationHeader-btn floatRight marginTop4 textOpacity75">
        <a class="ion-close-round js-closeConversation"></a>
    </div>
    <div class="conversationHeader-btn floatRight marginTop4 textOpacity75 fontSize15">
        <a class="ion-android-more-vertical js-conversationSettings"></a>
    </div>
</div>

<div class="chatConversationMenu hide">
     <div>
         <a class="js-viewPage" href="#userPage/<%= ob.guid %>/store"><%= polyglot.t('ViewPage') %></a>
     </div>
     <div>
         <a class="js-blockUser"><%= polyglot.t('Block') %></a>
     </div>
     <div>
         <a class="js-clearConvo"><%= polyglot.t('ClearConvo') %></a>
     </div>     
 </div>

<div class="chatConversationContent">
    <div class="padding10 width100 alignCenter js-loadingSpinner spinnerWrapper <% !ob.isFetching && print('hide') %>">
      <i class="ion-android-sync spinner textSize24px textOpacity50"></i>
    </div>
    <div class="js-messagesContainer"></div>
</div>

<div class="chatConversationMessage">
    <textarea name="conversation_message" placeholder="<%= polyglot.t('EnterMessage') %>" class="fontSize12  txtAreaField border0 js-chatMessage" rows="3"></textarea>
</div>
